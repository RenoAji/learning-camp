services:
  - type: web
    name: laravel-app
    runtime: php
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan optimize
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: your_app_key_here
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: your_db_host
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: your_db_name
      - key: DB_USERNAME
        value: your_db_user
      - key: DB_PASSWORD
        value: your_db_password
